{% extends "contest/base.html" %}

{% block content %}
{%  load i18n %}

<h3 class="h3">{% translate 'Select payment method' %}</h3>
<form method="post" action="">
  {% csrf_token %}
    <table>
        {{form}}
    </table>
  <button type="submit" class="btn btn-primary">
      {% translate "Continue" %}
  </button>
  <a class="btn btn-secondary" href="{% url 'contest:add_entry_contest' form.contest.slug %}">
      {% translate "Cancel" %}
  </a>
</form>
{% endblock %}
